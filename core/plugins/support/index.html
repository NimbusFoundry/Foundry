<div ng-controller="SupportController">
    <div class="breadcrumb">
        <h1>Create a Support Request</h1>
    </div>          
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="well-content nimbus_form_modal">
                <div class="alert alert-success" id="notification" style="display:none;">Your request has been sent to the support team, Thanks for using Forum.</div>
                <div class="">
                    <form action="">
                        <textarea name="newTicket" class="span12" ng-model="newTicket" id="newTicket" rows="10" style="border-radius: 0px"></textarea>
                        <br>
                        <input type="button" value="Submit" class="btn btn-primary" ng-click="createTicket()">
                    </form>
                </div>
            </div>         
        </div>
    </div>
</div>
<style>
.ticket-list{list-style: none; padding: 10px;background: #fff;}
.ticket-list li{padding: 10px; border-bottom: 1px solid #ddd;}
.ticket-list li:first-child{border-top: 1px solid #ddd;}
.ticket-list li.solved{border-left: 3px solid green;}
.ticket-list a {float: right;}
</style>
